name: build
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version: stable
      - name: Dependencies
        run: go mod tidy
      - name: test
        run: make test
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: .coverage/coverage.html